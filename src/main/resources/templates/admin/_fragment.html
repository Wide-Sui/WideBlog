<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css" th:href="@{/css/me.css}">
    <link rel="stylesheet" href="../../static/css/typo.css" th:href="@{/css/typo.css}">
    <link rel="stylesheet" href="../../static/css/animate.css" th:href="@{/css/animate.css}">
    <link rel="stylesheet" href="../../static/lib/prism/prism.css" th:href="@{/lib/prism/prism.css}">
    <link rel="stylesheet" href="../../static/lib/tocbot/tocbot.css" th:href="@{/lib/tocbot/tocbot.css}">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css" th:href="@{/lib/editormd/css/editormd.min.css}">
</head>
<body>
    <!--导航-->
    <nav th:fragment="menu(n)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
        <div class="ui container">
            <div class="ui inverted secondary pointing stackable menu">
                <img src="../../static/images/webset/myBlog2.png" th:src="@{/images/webset/myBlog2.png}" style="width: auto; height: 55px">
                <h1 class="ui teal header item m-padded-tb-tiny m-padded-lr-tiny" >管理后台</h1>
                <a href="#" th:href="@{/index}" class="m-item item m-mobile-hide"><i class="home icon large"></i>主页</a>
                <a href="#" th:href="@{/admin/allBlogs}" class="m-item item m-mobile-hide" th:classappend="${n==1} ? 'active'"><i class="list icon large"></i>博客</a>
                <a href="#" th:href="@{/admin/types}" class="m-item item m-mobile-hide" th:classappend="${n==2} ? 'active'"><i class="dochub icon large"></i>分类</a>
                <a href="#" th:href="@{/admin/tags}" class="m-item item m-mobile-hide" th:classappend="${n==3} ? 'active'"><i class="tags icon large"></i>标签</a>

                <div class="right m-item m-mobile-hide menu">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img class="ui avatar image" src="https://unsplash.it/100/100?image=1006" th:src="@{${session.user.avatar}}">
                            <span th:text="${session.user.nickname}"></span>
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" th:href="@{/admin/logout}" class="item">注销</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!--底部-->
    <footer th:fragment="footer" id="falldownfooter" class="ui inverted vertical segment">
        <div style="text-align: center;" >
            <img src="../static/images/webset/myBlog.png" th:src="@{/images/webset/myBlog.png}" style="width: 180px;">
        </div>
        <div class="ui center aligned container m-padded-tb">
            <div class="ui inverted divided stackable grid">
                <div class="five wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item m-text-thin">QQ：820273346</a>
                        <a href="#" class="item m-text-thin">Weibo：@WIDESUI</a>
                        <a href="mailto:swk@pku.edu.cn" class="item m-text-thin">Email：swk@pku.edu.cn</a>
                    </div>

                </div>
                <div class="six wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced" >技术支持</h4>
                    <div class="ui inverted link list">
                        <a href="#" target="_blank" th:href="@{https://cloud.tencent.com/}" class="item m-text-thin">腾讯云存储</a>
                        <a href="#" target="_blank" th:href="@{https://cloud.tencent.com/}" class="item m-text-thin">腾讯云服务器</a>
                        <a href="#" target="_blank" th:href="@{https://github.com/Molunerfinn/PicGo/}" class="item m-text-thin">PicGo图片管理</a>
                    </div>
                </div>
                <div class="five wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">说明</h4>
                    <div class="ui inverted link list">
                        <a class="item m-text-thin">分享学习的个人博客</a>
                        <a class="item m-text-thin">逐步完善中，欢迎提交bug</a>
                        <a class="item m-text-thin">Copyright ©  2020-2020  Designed by Wide</a>
                    </div>
                </div>
            </div>

        </div>
    </footer>

    <th:block th:fragment="script">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/jquery.scrollto@2.1.2/jquery.scrollTo.min.js"></script>

        <script src="../../static/lib/editormd/editormd.min.js" th:src="@{/lib/editormd/editormd.min.js}"></script>
        <script src="../../static/lib/prism/prism.js" th:src="@{/lib/prism/prism.js}"></script>
        <script src="../../static/lib/tocbot/tocbot.min.js" th:src="@{/lib/tocbot/tocbot.min.js}"></script>
        <script src="../../static/lib/qrcode/qrcode.min.js" th:src="@{/lib/qrcode/qrcode.min.js}"></script>
        <script src="../../static/lib/waypoints/jquery.waypoints.min.js" th:src="@{/lib/waypoints/jquery.waypoints.min.js}"></script>
    </th:block>
</body>
</html>
