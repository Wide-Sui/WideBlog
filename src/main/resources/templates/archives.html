<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragment :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>归档</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <link rel="stylesheet" href="../static/css/me.css">

    <style type="text/css">
        body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #wholecontainer {
            width: 100%;
            min-height: 100%;
            display: flex;
            flex-direction: column;
        }
        #falldownfooter {
            width: 100%;
            margin-top: auto; // 重点代码
        }
    </style>
</head>
<body>
<div id="wholecontainer">
    <!--导航-->
    <nav th:replace="_fragment :: menu(4)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small" >
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <div class="middle aligned item" style="width: 223px; height: 55px;">
                    <img src="../static/images/webset/myBlog.png" th:src="@{/images/webset/myBlog.png}" style="width: 200px;">
                </div>
                <a href="#" class="m-item item m-mobile-hide"><i class="home icon large"></i>首页</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="dochub icon large"></i>分类</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="tags icon large"></i>标签</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="archive icon large"></i>归档</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="info circle icon large"></i>关于我</a>
                <div class="right m-item item m-mobile-hide">
                    <div class="ui icon inverted transparent input m-margin-tb-tiny">
                        <input type="text" placeholder="请输入您要搜索的内容">
                        <i class="search link icon"></i>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <!--中间内容-->
    <div class="m-container-small m-padded-tb-big" style="width: 100%">
        <div class="ui container">
            <!--header-->
            <div class="ui top segments segment">
                <div class="ui middle aligned two column grid">
                    <div class="column">
                        <h2 class="ui header">归档</h2>
                    </div>
                    <div class="right aligned column">
                        共 <h2 class="ui orange header m-inline-block m-text-thin" th:text="${blogCount}"> 141 </h2> 篇博客
                    </div>
                </div>
            </div>

            <th:block th:each="item : ${archiveMap}">
                <h2 class="ui center aligned header" th:text="|${item.key} 年度|">2020</h2>
                <div class="ui fluid vertical menu">
                    <a class="item" href="#" th:href="@{/blog/{id}(id=${blog.id})}" target="_blank" th:each="blog : ${item.value}">
                        <span class="m-text-inner">
                            <i class="teal angle double right icon"></i><span th:text="${blog.title}">关于刻意练习的清单</span>
                        </span>
                        <div class="ui orange large label m-padded-tiny m-mobile-hide" th:text="${blog.flag}">原创</div>
                        <div class="ui teal large label m-padded-tiny m-mobile-hide" th:text="${#dates.format(blog.updateTime,'MM月dd日')}">9月3日</div>
                    </a>
                </div>
            </th:block>
        </div>
    </div>

    <!--底部-->
    <footer th:replace="_fragment :: footer" id="falldownfooter" class="ui inverted vertical segment m-padded-t">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="four wide column">
                    <div class="ui inverted link list">
                        <h4 class="ui inverted header m-text-thin m-text-spaced">我的微信</h4>
                        <div class="item">
                            <img src="../static/images/WeChat.jpeg" class="ui medium rounded image" alt="" style="width: 150px">
                        </div>
                    </div>
                </div>
                <div class="four wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced" >最新博客</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item m-text-thin">用户故事（User Story）</a>
                        <a href="#" class="item m-text-thin">用户故事（User Story）</a>
                        <a href="#" class="item m-text-thin">用户故事（User Story）</a>
                    </div>
                </div>
                <div class="four wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">联系我</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item m-text-thin">Email：swk@pku.edu.cn</a>
                        <a href="#" class="item m-text-thin">QQ：820273346</a>
                    </div>
                </div>
                <div class="four wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">说明</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">这是我的个人博客、会分享关于编程、写作、思考相关的任何内容，希望可以给来到这儿的人有所帮助...</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020-  Designed by Wide</p>
        </div>

    </footer>
</div>

<!--/*/<th:block th:replace="_fragment :: script">/*/-->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script src="//cdn.jsdelivr.net/jquery.scrollto/2.1.0/jquery.scrollTo.min.js"></script>

    <script src="../static/lib/prism/prism.js"></script>
    <script src="../static/lib/tocbot/tocbot.min.js"></script>
    <script src="../static/lib/qrcode/qrcode.min.js"></script>
    <script src="../static/lib/waypoints/jquery.waypoints.min.js"></script>
<!--/*/</th:block>/*/-->

    <script>
        $('.menu.toggle').click(function () {
            $('.m-item').toggleClass('m-mobile-hide');
        });

    </script>
</body>
</html>
